<!DOCTYPE html>
<html>
  <head>
    <title>Download a file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 15px 2% 15px 2%">
      <a class="navbar-brand" href="/">Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-5 mb-3">Download a file</h1>
      <form action="/resources" method="get" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label for="url">URL:</label>
          <input type="url" name="url" id="url" class="form-control" >
        </div>
        <div class="form-group mb-3">
          <label for="filename">Filename:</label>
          <input type="text" name="filename" id="filename" class="form-control" disabled="true">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" name="local_file" id="local_file" class="form-check-input">
          <label class="form-check-label" for="local_file">Local file</label>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <!-- import a local script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>


    <script>
        const checkbox = document.getElementById('local_file');
        checkbox.addEventListener('change', (event) => {
        if (event.target.checked) {
            //disable an element from its id            
            document.getElementById('url').disabled = true;
            document.getElementById('filename').disabled = false;
        } else {
            document.getElementById('filename').disabled = true;
            document.getElementById('url').disabled = false;
        }
        });
    </script>
  </body>
</html>
