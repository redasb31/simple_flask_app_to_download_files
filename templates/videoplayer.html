<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/static/css/bootstrap.css" rel="stylesheet" >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 15px 2% 15px 2%">
    <a class="navbar-brand" href="/">Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
          <a class="nav-link" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid" id="courses-grid" style="padding: 5% 10% 5% 10%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow border-0" >
                <h2 class="card-header bg-dark text-white display-1 text-center" style="padding:2 0 0 2 ;">{{title}}</h2>
                <div class="card-body">
                    <video width="100%" controls>
                        <source src="/resources?filename={{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
      </div>

        <video class="embed-responsive-item" controls>
          <source src="/resources?filename={{ video_url }}" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    </div> -->
  </div>
  </div>
  <script src="/static/js/bootstrap.bundle.js"></script>
  <script src="/static/js/jquery-3.6.0.min.js"></script>
</body>
</html>
